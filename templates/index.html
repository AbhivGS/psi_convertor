<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a5f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        select, input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e22;
        }

        .result {
            margin-top: 10px;
            padding: 8px;
            background-color: #34495e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Universal Unit Converter</h2>
        <form method="POST">
            <label>Convert from:</label>
            <select name="initial_unit" required>
                <option value="PSI" {% if initial_unit == 'PSI' %} selected {% endif %}>PSI</option>
                <option value="Pa" {% if initial_unit == 'Pa' %} selected {% endif %}>Pa</option>
                <option value="kPa" {% if initial_unit == 'kPa' %} selected {% endif %}>kPa</option>
                <option value="bar" {% if initial_unit == 'bar' %} selected {% endif %}>bar</option>
                <option value="atm" {% if initial_unit == 'atm' %} selected {% endif %}>atm</option>
            </select>

            <label>Convert to:</label>
            <select name="target_unit" required>
                <option value="PSI" {% if target_unit == 'PSI' %} selected {% endif %}>PSI</option>
                <option value="Pa" {% if target_unit == 'Pa' %} selected {% endif %}>Pa</option>
                <option value="kPa" {% if target_unit == 'kPa' %} selected {% endif %}>kPa</option>
                <option value="bar" {% if target_unit == 'bar' %} selected {% endif %}>bar</option>
                <option value="atm" {% if target_unit == 'atm' %} selected {% endif %}>atm</option>
            </select>

            <input type="number" name="value" placeholder="Enter value" step="0.01" required>

            <button type="submit">Convert</button>
        </form>
        <div class="result">
            {% if result is not none %}
                Result: {{ result }} {{ target_unit }}
            {% else %}
                Result: Please enter a value to convert.
            {% endif %}
        </div>
    </div>
</body>
</html>
